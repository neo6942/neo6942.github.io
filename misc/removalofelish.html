<!DOCTYPE html>
<html>
<head>
    <title>Removal of Elish</title>
    <script>
        function addName() {
            var name = document.getElementById("nameInput").value;
            if (name) {
                var list = document.getElementById("memberList");
                var listItem = document.createElement("li");
                listItem.textContent = name;
                list.appendChild(listItem);

                // Save to localStorage
                var currentList = JSON.parse(localStorage.getItem("members")) || [];
                currentList.push(name);
                localStorage.setItem("members", JSON.stringify(currentList));

                document.getElementById("nameInput").value = "";
            }
        }

        function loadNames() {
            var currentList = JSON.parse(localStorage.getItem("members")) || [];
            var list = document.getElementById("memberList");
            currentList.forEach(function(name) {
                var listItem = document.createElement("li");
                listItem.textContent = name;
                list.appendChild(listItem);
            });
        }

        window.onload = function() {
            loadNames();
        }
    </script>
</head>
<body>
    <h1>Member List</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="addName()">Add to List</button>
    <ul id="memberList">
        <!-- Members will be added here -->
    </ul>
</body>
</html>
